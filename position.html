<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuperPosition</title>

    <link rel="stylesheet" href="./position.css">
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ”®</text></svg>"
        type="image/svg+xml">
</head>

<body>
    <div class="container">
        <div class="form-container">
            <div class="header-container">
                <h2>SuperPosition</h2>
                <button id="themeToggle" aria-label="Toggle dark mode">
                    <svg class="sun-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path
                            d="M12 2.25a.75.75 0 01.75.75v2.25a.75.75 0 01-1.5 0V3a.75.75 0 01.75-.75zM7.5 12a4.5 4.5 0 119 0 4.5 4.5 0 01-9 0zM18.894 6.166a.75.75 0 00-1.06-1.06l-1.591 1.59a.75.75 0 101.06 1.061l1.591-1.59zM21.75 12a.75.75 0 01-.75.75h-2.25a.75.75 0 010-1.5H21a.75.75 0 01.75.75zM17.834 18.894a.75.75 0 001.06-1.06l-1.59-1.591a.75.75 0 10-1.061 1.06l1.59 1.591zM12 18a.75.75 0 01.75.75V21a.75.75 0 01-1.5 0v-2.25A.75.75 0 0112 18zM7.758 17.303a.75.75 0 00-1.061-1.06l-1.591 1.59a.75.75 0 001.06 1.061l1.591-1.59zM6 12a.75.75 0 01-.75.75H3a.75.75 0 010-1.5h2.25A.75.75 0 016 12zM6.697 7.757a.75.75 0 001.06-1.06l-1.59-1.591a.75.75 0 00-1.061 1.06l1.59 1.591z" />
                    </svg>
                    <svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path
                            d="M9.528 1.718a.75.75 0 01.162.819A8.97 8.97 0 009 6a9 9 0 009 9 8.97 8.97 0 003.463-.69.75.75 0 01.981.98 10.503 10.503 0 01-9.694 6.46c-5.799 0-10.5-4.701-10.5-10.5 0-4.368 2.667-8.112 6.46-9.694a.75.75 0 01.818.162z" />
                    </svg>
                </button>
            </div>
            <form id="tradingForm">
                <label for="positionType">Position Type:</label>
                <select id="positionType" required>
                    <option value="long">Long</option>
                    <option value="short">Short</option>
                </select>

                <label for="entryPrice">Entry Price (USDT):</label>
                <input type="number" id="entryPrice" step="0.01" required value="100">

                <label for="stopLossPrice">Stop Loss Price (USDT):</label>
                <input type="number" id="stopLossPrice" step="0.01" required value="95">

                <label for="takeProfitPrice">Take Profit Price (USDT):</label>
                <input type="number" id="takeProfitPrice" step="0.01" required value="110">

                <label for="positionSize">Position Size (USDT):</label>
                <input type="number" id="positionSize" step="0.01" required value="1000">

                <label for="leverage">Leverage:</label>
                <input type="number" id="leverage" step="1" min="1" max="125" required value="10">

                <div class="button-group">
                    <button type="submit">Calculate</button>
                    <button type="button" id="clearButton">Clear</button>
                </div>
            </form>
        </div>
        <div class="results-container">
            <div id="chartContainer">
                <canvas id="pnlChart"></canvas>
            </div>
            <div id="results"></div>
        </div>
    </div>
    <footer>
        <p>&copy; SuperCalculator. All rights reserved by SuperFlickkk_.</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./position.js"></script>
</body>

</html>
